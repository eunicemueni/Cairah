<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kairah Studio</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #1a1424;
  }

  /* Header */
  header {
    width: 100%;
    background-color: #3D2C41; /* Midnight Plum */
    padding: 40px 20px;
    text-align: center;
  }

  header h1 {
    font-size: 5rem;
    font-weight: 900;
    color: #D4AF37; /* Kairah Gold */
    letter-spacing: 5px;
    margin: 0;
    text-shadow: 0 0 20px #D4AF37, 0 0 40px rgba(212,175,55,0.3);
  }

  /* Hero Section */
  .hero {
    position: relative;
    height: calc(100vh - 120px); /* full screen minus header */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(212,175,55,0.2), transparent 70%);
    z-index: 0;
  }

  .hero p {
    font-size: 1.8rem;
    color: white;
    font-weight: 600;
    margin-top: 20px;
    z-index: 1;
  }

  .hero a {
    margin-top: 50px;
    padding: 20px 60px;
    font-size: 1.5rem;
    font-weight: 700;
    color: black;
    background: #D4AF37;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 0 20px #D4AF37, 0 0 40px rgba(212,175,55,0.3);
    z-index: 1;
    transition: all 0.3s ease;
  }

  .hero a:hover {
    background: #B9962F;
    color: white;
    box-shadow: 0 0 30px #D4AF37, 0 0 50px rgba(212,175,55,0.3);
  }

  @media (max-width: 768px) {
    header h1 { font-size: 3.5rem; }
    .hero p { font-size: 1.2rem; }
    .hero a { font-size: 1.2rem; padding: 15px 40px; }
  }
</style>
</head>
<body>

<header>
  <h1>KAIRAH STUDIO</h1>
</header>

<section class="hero">
  <p>Divine Cinematics by AI â€” Create videos beyond imagination</p>
  <a href="pricing.html">Explore Plans</a>
</section>

</body>
</html>
